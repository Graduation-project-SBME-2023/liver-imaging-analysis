<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col"></div>
            <div class="col-8">
                <div class="card my-3" id="report-card">
                    <div class="card-header" style="font-family: 'Tinos', serif;">
                      Patient Report
                    </div>
                    <br>
                    <div class="card-body">
                    
                      {% for in_arr in out_arr %}
                      <h5 class="card-title">Lesion {{loop.index}}</h5>
                      <p class="card-text">Longest diameter: {{in_arr[0]}}</p>
                      <p class="card-text">Shortest diameter: {{in_arr[1]}}</p>
                      <p class="card-text">Volume: {{in_arr[2]}}</p>
                      <br>
                      {%endfor%}
                      <h5> Sum of longest diameters: {{longest_diam}}</h5>
                    </div>
                </div>
            </div>
            <div class="col"></div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
